<li class="btn<%= model.get('unread').length ? ' unread-msgs' : '' %>">
  <b><%= model.get('name') %></b>
  <span class="select"><input type="checkbox"></span>
  <span class="meta right">
  <%= model.get('unread').length ? '<span class="count">' + model.get('unread').length + '</span>' : '' %>
  <i class="fine">(<%= model.get('unread').length + model.get('read').length %> total)</i>
  </span>
</li>
<ul id="<%= model.cid %>" class="sublist">
</ul>
