<section>
  <div class="btn-group">
    <a class="btn reply">reply</a>
    <a class="btn replyall">reply all</a>
    <a class="btn fwd">fwd</a>
  </div>
  <h3>From: <%= email.get('fromname') %></h3>
  <%= email.get('cc') ? '<h4>CC: ' + email.get('cc').join(', ') + '</h4>': '' %>
  <h5>Subject: <%= email.get('subject') %></h5>
  <hr>
  <p>
    <%= email.get('body') %>
  </p>
</section>
